<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css'>
    </head>

    <body>
        <h1 class='title'>To Do List &#128221</h1>
        <div class='allProjects'>
            <h2 class='projects-title'>Projects</h2>
            <ul class='project-list'>
            </ul>

            <form action='' class='new-list-form'>
                <input type='text' class='new list' placeholder='Add new list' aria-label="new list name">
                <button class="btn create" aria-label="create new list">+</button>
            </form>
        </div>

        <div class='todo-list'>
            <div class='todo-header'>
                <h2 class='list-title'>Chores Pending</h2>
                <p class='task-count'>999</p>
            </div>

            <div class='todo-body'>
                <div class='tasks'>
                </div>

                <div class='new-task-creator'>
                    <form action='' class='new-task-form'>
                        <input type='text' class='new task' aria-label='New task name'>
                        <button class='btn create' aria-label="create new list">+</button>
                    </form>
                </div>
                
                <div class="delete-items">
                    <button class="btn delete" id="clear-tasks">clear completed tasks</button>
                    <button class="btn delete" id="clear-list">delete list</button>
                </div>
            </div>

            <template id='task'>
                <div class='task'>
                    <input type="checkbox">
                    <label>
                        <span class='custom-checkbox'></span>
                    </label>
                </div>
            </template>
        </div>
        <script src='main.js'></script>
    </body>

</html>
